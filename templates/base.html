<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark p-3" style="background-color: #f8c374;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Название сайта</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            {% if not current_user.is_authenticated %}
            <ul class="navbar-nav">
              <li class="nav-item mr-3">
                <a class="nav-link active text-center" href="/login">Вход</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active border rounded text-center" href="/register">Регистрация</a>
              </li>
            </ul>
            {% else %}
            <ul class="navbar-nav"> 
              <li class="nav-item mr-3">
                <a class="nav-link active text-center" href="/profile">Профиль</a>
              </li>
              <li class="nav-item mr-3">
                <a class="nav-link active text-center" href="/profile/masters">Мастера</a>
              </li>
              <li class="nav-item mr-3">
                <a class="nav-link active text-center" href="/profile/timeline">Таймлайн</a>
              </li>
              <li class="nav-item mr-3">
                <a class="nav-link active text-center" href="/profile/process">Услуги</a>
              </li>
              <li class="nav-item mr-3">
                <a class="nav-link active text-center" href="/profile/change_profile">Редактировать профиль</a>
              </li>
              <li class="nav-item mr-3">
                <a class="nav-link active text-center border rounded" href="/logout">Выход</a>
              </li>
            </ul>
            {% endif %}
          </div>
        </div>
      </nav>
</header>
<!-- Begin page content -->
<main role="main">
  
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</body>
</html>
